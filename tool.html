<style>
    #ducky-home-tool {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 15px;
        font-family: arial,sans-serif;
        width: 0;
    }

    #ducky-home-tool button.extract {
        width: 180px;
        height: 33px;
        border: 2px solid #008c85;
        box-shadow: 0 0 10px 2px #00dcd1;
        cursor: pointer;
    }

    #ducky-home-tool button.extract:hover {
        background-color: aliceblue;
    }

    #ducky-home-tool button.extract:active {
        transform: translateY(1px);
    }

    #ducky-home-tool:focus button.extract {
        focus: 0;
    }

    #ducky-home-tool > * {
        background: white;
        border-radius: 20px;
        /*display: none;*/
    }

    #ducky-home-tool div.loading, #ducky-home-tool div.results {
        padding: 5px 20px;
        border: black 1px solid;
        margin-top: 20px;
        width: 290px;
    }

    #ducky-home-tool div.dragbar {
        /*position: absolute;*/
        /*width: 100%;*/
        margin-bottom: 10px;
        left: 0;
        font-size: 12px;
        text-align: left;
    }

    #ducky-home-tool div.dragbar div {
        /*margin: 0 20px;*/
        /*padding-left: 5px;*/
        cursor: move;
    }

    #ducky-home-tool div.dragbar div:hover {
        background-color: #00000012;
    }

    #ducky-home-tool div.loading {
        text-align: center;
    }

    #ducky-home-tool div.loading h2 {
        margin-top: 0;
    }

    #ducky-home-tool div.loading div.property {
        margin-top: -20px;
        margin-bottom: 20px;
        visibility: hidden;
    }

    #ducky-home-tool div.loading div.subscript {
        font-size: 9px;
    }

    #ducky-home-tool div.results div.label {
        font-size: 15px;
    }

    #ducky-home-tool div.results textarea {
        width: 100%;
        height: 100px;
        font-size: 10px;
        white-space: nowrap;
    }

</style>
<div id="ducky-home-tool">
    <button class="extract">EXTRACT RESULTS</button>

    <div class="loading">
        <div class="dragbar"><div>::</div></div>
        <h2>LOADING PAGE RESULTS</h2>
        <h3>Page <span class="page-curr">0</span> of <span class="page-total">XX</span> loaded</h3>
        <div class="property"><sub>Property <span class="property-curr">0</span> of <span class="property-total">XX</span> loaded</sub></div>
        <div><button class="force-show-results" disabled="disabled">Stop loading results</button></div>
        <div class="subscript">Do not use site while running or you may delay results</div>
    </div>

    <div class="results">
        <div class="dragbar"><div>::</div></div>
        <div class="label">Property Data</div>
        <textarea class="property-data"></textarea>
        <div class="label">Property Errors</div>
        <textarea class="error-properties"></textarea>
        <button class="make-map">Make map!</button>
    </div>
</div>
