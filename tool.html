<style>
    #ducky-home-tool {
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 15px;
        font-family: arial,sans-serif;
        width: 0;
    }

    #ducky-home-tool button.extract {
        width: 180px;
        height: 33px;
        border: 2px solid #008c85;
        box-shadow: 0 0 10px 2px #00dcd1;
        cursor: pointer;
    }

    #ducky-home-tool:hover button.extract {
        background-color: aliceblue;
    }

    #ducky-home-tool:active button.extract {
        transform: translateY(1px);
    }

    #ducky-home-tool:focus button.extract {
        focus: 0;
    }

    #ducky-home-tool > * {
        background: white;
        border-radius: 20px;
        display: none;
    }

    #ducky-home-tool div.loading {
        padding: 5px 20px;
        text-align: center;
        border: black 1px solid;
        margin-top: 20px;
        width: 290px;
    }

    #ducky-home-tool div.loading div.dragbar {
        position: absolute;
        width: 100%;
        left: 0;
        font-size: 12px;
        text-align: left;
    }

    #ducky-home-tool div.loading div.dragbar div {
        margin: 0 20px;
        padding-left: 5px;
        cursor: move;
    }

    #ducky-home-tool div.loading div.dragbar div:hover {
        background-color: #00000012;
    }

    #ducky-home-tool div.loading div.property {
        margin-top: -20px;
        margin-bottom: 20px;
        visibility: hidden;
    }

    #ducky-home-tool div.loading div.subscript {
        font-size: 9px;
    }

</style>
<div id="ducky-home-tool">
    <button class="extract">EXTRACT RESULTS</button>

    <div class="loading">
        <div class="dragbar"><div>::</div></div>
        <h2>LOADING PAGE RESULTS</h2>
        <h3>Page <span class="page-curr">0</span> of <span class="page-total">XX</span> loaded</h3>
        <div class="property"><sub>Property <span class="property-curr">0</span> of <span class="property-total">XX</span> loaded</sub></div>
        <div><button class="generate-map" disabled="disabled">Generate Map (skip loading)</button></div>
        <div class="subscript">Do not use site while running or you may delay results</div>
    </div>
</div>
